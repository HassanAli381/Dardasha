<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Chat App</title>
</head>

<body>
    <h1 class="title">Dardasha <i class="fa-regular fa-comment-dots"></i></h1>
    <div class="main">
        <div class="name">
            <span>
                <i class="fa-regular fa-user"></i>
            </span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">

        </div>

        <p class="message-feedback" id="message-feedback">Typing...</p>

        <ul class="message-container" id="message-container">
            <li class="message-left"></li>
            <li class="message-right"></li>
        </ul>

        <form class="message-form" id="message-form" action>
            <input type="text" name="message" id="message-input" class="message-input" placeholder="Type your message">

            <div class="v-divider"></div>
            <button type="submit" class="send-button" id="send-button">
                send
                <span><i class="fa-regular fa-paper-plane"></i></span>
            </button>
        </form>


    </div>
    <h3 class="clients-total" id="clients-total">
        Total clients:
        <span id="number-of-clients">0</span>
    </h3>

    <h4 id="dev">
        Developed By <a href="https://www.linkedin.com/in/al-hassan-ali-003b251a6/">Al-Hassan Ali</a>
    </h4>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
